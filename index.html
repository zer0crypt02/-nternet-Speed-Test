<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>İnternet Hız Testi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>İnternet Hız Testi</h1>
        <div class="ping-status">Ping: <span id="ping">-</span> ms</div>
        
        <div class="speed-meter">
            <div class="circle" id="loading-circle"></div>
            <div class="speed-value">
                <span id="speed">0</span>
                <div class="unit">Mbps</div>
            </div>
        </div>

        <button id="start-test">Testi Başlat</button>

        <div class="results" id="results">
            <div class="result-item">
                İndirme Hızı: <span id="download-speed">-</span> Mbps
            </div>
            <div class="result-item">
                Yükleme Hızı: <span id="upload-speed">-</span> Mbps
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
